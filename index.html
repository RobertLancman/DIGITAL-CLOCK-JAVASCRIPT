<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Digital Clock</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>


  
    <div class="digital">
        <div class="digital__clock">
            <div class="digital__clock__number digital__clock__number--one">
                <div class="digital__clock__number__square h1">
                    <span class="digital__bar digital__bar--top reset htt"></span>
                    <span class="digital__bar digital__bar--bottom reset htb"></span>
                    <span class="digital__bar digital__bar--right reset hrt"></span>
                    <span class="digital__bar digital__bar--left reset hlt"></span>
                </div>
                <div class="digital__clock__number__square h1">
                    <span class="digital__bar digital__bar--top reset hbt"></span>
                    <span class="digital__bar digital__bar--bottom reset hbb"></span>
                    <span class="digital__bar digital__bar--right reset hrb"></span>
                    <span class="digital__bar digital__bar--left reset hlb"></span>
                </div>
            </div>
            <div class="digital__clock__number digital__clock__number--two">
                <div class="digital__clock__number__square h2">
                    <span class="digital__bar digital__bar--top reset htt"></span>
                    <span class="digital__bar digital__bar--bottom reset htb"></span>
                    <span class="digital__bar digital__bar--right reset hrt"></span>
                    <span class="digital__bar digital__bar--left reset hlt"></span>
                </div>
                <div class="digital__clock__number__square h2">
                    <span class="digital__bar digital__bar--top reset hbt"></span>
                    <span class="digital__bar digital__bar--bottom reset hbb"></span>
                    <span class="digital__bar digital__bar--right reset hrb"></span>
                    <span class="digital__bar digital__bar--left reset hlb"></span>
                </div>
            </div>
            <div class="digital__clock__number">
                <div class="digital__clock__number__square">
                    <div class="circle"></div>
                </div>
                <div class="digital__clock__number__square">
                    <div class="circle"></div>
                </div>
            </div>
            <div class="digital__clock__number digital__clock__number--three">
                <div class="digital__clock__number__square m1">
                    <span class="digital__bar digital__bar--top reset mtt"></span>
                    <span class="digital__bar digital__bar--bottom reset mtb"></span>
                    <span class="digital__bar digital__bar--right reset mrt"></span>
                    <span class="digital__bar digital__bar--left reset mlt"></span>
                </div>
                <div class="digital__clock__number__square m1">
                    <span class="digital__bar digital__bar--top reset mbt"></span>
                    <span class="digital__bar digital__bar--bottom reset mbb"></span>
                    <span class="digital__bar digital__bar--right reset mrb"></span>
                    <span class="digital__bar digital__bar--left reset mlb"></span>
                </div>
            </div>
            <div class="digital__clock__number digital__clock__number--four">
                <div class="digital__clock__number__square m2">
                    <span class="digital__bar digital__bar--top reset mtt"></span>
                    <span class="digital__bar digital__bar--bottom reset mtb"></span>
                    <span class="digital__bar digital__bar--right reset mrt"></span>
                    <span class="digital__bar digital__bar--left reset mlt"></span>
                </div>
                <div class="digital__clock__number__square m2">
                    <span class="digital__bar digital__bar--top reset mbt"></span>
                    <span class="digital__bar digital__bar--bottom reset mbb"></span>
                    <span class="digital__bar digital__bar--right reset mrb"></span>
                    <span class="digital__bar digital__bar--left reset mlb"></span>
                </div>
            </div>
            <div class="digital__clock__number">
                <div class="digital__clock__number__square">
                    <div class="circle"></div>                                    
                </div>
                <div class="digital__clock__number__square">
                    <div class="circle"></div>                    
                </div>
            </div>
            <div class="digital__clock__number digital__clock__number--five">
                <div class="digital__clock__number__square s1">
                    <span class="digital__bar digital__bar--top reset stt"></span>
                    <span class="digital__bar digital__bar--bottom reset stb"></span>
                    <span class="digital__bar digital__bar--right reset srt"></span>
                    <span class="digital__bar digital__bar--left reset slt"></span>
                </div>
                <div class="digital__clock__number__square s1">
                    <span class="digital__bar digital__bar--top reset sbt"></span>
                    <span class="digital__bar digital__bar--bottom reset sbb"></span>
                    <span class="digital__bar digital__bar--right reset srb"></span>
                    <span class="digital__bar digital__bar--left reset slb"></span>
                </div>
            </div>
            <div class="digital__clock__number digital__clock__number--six">
                <div class="digital__clock__number__square s2">
                    <span class="digital__bar digital__bar--top reset stt"></span>
                    <span class="digital__bar digital__bar--bottom reset stb"></span>
                    <span class="digital__bar digital__bar--right reset srt"></span>
                    <span class="digital__bar digital__bar--left reset slt"></span>
                </div>
                <div class="digital__clock__number__square s2">
                    <span class="digital__bar digital__bar--top reset sbt"></span>
                    <span class="digital__bar digital__bar--bottom reset sbb"></span>
                    <span class="digital__bar digital__bar--right reset srb"></span>
                    <span class="digital__bar digital__bar--left reset slb"></span>
                </div>
            </div>
        </div>
        <div class="date">
            <span class="mon">Mon</span>
            <span class="tue">Tue</span>
            <span class="wed">Wed</span>
            <span class="thu">Thu</span>
            <span class="fri">Fri</span>
            <span class="sat">Sat</span>
            <span class="sun">Sun</span>
        </div>
    </div>


    <script src="./js.js"></script>
</body>
</html>
